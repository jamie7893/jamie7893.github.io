      var $div = $( "<div>" ).addClass('d')
      .html('wow , this is a div')
      .attr('id', 'hello-section')

      var $btn1 = $('<button>')
        .text('Button 1')
        .addClass('success')
        .on('click', function() {
          $(this).removeClass('success').addClass('warn');
        })
        .appendTo('body');
      
      var $p = $( "<p>" );
