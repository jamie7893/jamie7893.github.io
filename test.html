<head>
<script   src="https://code.jquery.com/jquery-2.2.2.js"   integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
<script type="text/javascript" src="./js/index.js">
  </script>

  <title>Product Project</title>
   <style type="text/css">
       /*<![CDATA[*/

       body {
           background-image: url("http://hdwallpapersfit.com/wp-content/uploads/2015/04/black-pattern-hd-wallpapers.jpg");
           border: 20px solid #2b303b;
           margin: auto;
           width: 970px;
           padding: 10px;
           -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
           border-radius: 10px;
       }

       h1 {
           color: white;
       }

       .product-row {
           -webkit-border-radius: 20px;
           -moz-border-radius: 20px;
           border-radius: 10px;
           display: -webkit-flex;
           display: flex;
           width: 730px;
           height: 225px;
           border: 1px solid black;
           background: #2b303b;
           margin: 10px;
       }

       .desc,
       .price,
       .stock,
       .type {
           color: white;
           margin-top: 20px;
       }

       .flex-image {
           width: 173px;
           height: 173px;
           margin: 20px;
           margin-left: 20px;
           background: none;
           border: 6px solid black;
           -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
           border-radius: 10px;
       }

       input {
           background: #2b303b;
           -webkit-border-radius: 20px;
           -moz-border-radius: 20px;
           border-radius: 10px;
           margin-left: 490px;
           color: white;
           width: 270px;
       }

       .dropbtn {
           background-color: #2b303b;
           color: white;
           padding: 5px;
           font-size: 16px;
           cursor: pointer;
           height: 34px;
           -moz-border-radius: 5px;
           border-radius: 5px;
           border: 1px solid black;
       }

       .dropbtn:hover,
       .dropbtn:focus {
           background-color: #405160;
       }

       .dropdown {
           -moz-border-radius: 5px;
           border-radius: 5px;
           position: relative;
           display: inline-block;
           margin-left: 780px;
           margin-bottom: 10px;
           color: white;
           border: 1px solid black;
       }

       .dropdown-content {
           display: none;
           position: absolute;
           background-color: #2b303b;
           min-width: 160px;
           box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
           color: white;
           -moz-border-radius: 5px;
           border-radius: 5px;
           border: 1px solid black;
       }

       .dropdown-content a {
           color: white;
           padding: 12px 16px;
           text-decoration: none;
           display: block;
           border: 1px solid black;
           -moz-border-radius: 5px;
           border-radius: 5px;
       }

       .dropdown-content a:hover {
           background-color: #405160
       }

       .show {
           display: block;
       }

       .container-1 {
           width: 300px;
           vertical-align: middle;
           white-space: nowrap;
           position: relative;
       }
       /*]]>*/
   </style>

        </div>
